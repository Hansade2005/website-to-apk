name: Build PiPilot APK

on:
  workflow_dispatch:
    inputs:
      website_url:
        description: 'Website URL to wrap (e.g. https://pipilot.dev)'
        required: true
        type: string
      app_name:
        description: 'App name shown on phone'
        required: true
        type: string
      app_id:
        description: 'ID suffix (e.g. pipilot → com.pipilot.webtoapk)'
        required: false
        default: 'pipilot'
        type: string
      enable_js:
        description: 'Enable JavaScript?'
        required: false
        default: true
        type: boolean
      allow_external_links:
        description: 'Open external links in browser?'
        required: false
        default: true
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout forked repository
        uses: actions/checkout@v4
        with:
          repository: pipilot_ai/website-to-apk   # ← YOUR fork here
          ref: main

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 'latest'

      - name: Install SDK components
        run: |
          sdkmanager --install \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" || true
          yes | sdkmanager --licenses

      - name: Make script executable
        run: chmod +x make.sh

      - name: Create base webapk.conf
        run: |
          cat > webapk.conf << 'EOF'
          id = placeholder
          name = Placeholder App
          mainURL = https://example.com
          icon = icon.png
          allowSubdomains = true
          requireDoubleBackToExit = true
          enableExternalLinks = true
          openExternalLinksInBrowser = true
          JSEnabled = true
          EOF

      - name: Apply inputs to config
        run: |
          sed -i "s|^mainURL = .*|mainURL = ${{ inputs.website_url }}|" webapk.conf
          sed -i "s|^name = .*|name = ${{ inputs.app_name }}|" webapk.conf
          sed -i "s|^id = .*|id = ${{ inputs.app_id }}|" webapk.conf

          JS_VALUE=$$   ([[ "   $${{ inputs.enable_js }}" == "true" ]] && echo "true" || echo "false")
          sed -i "s|^JSEnabled = .*|JSEnabled = $JS_VALUE|" webapk.conf

          EXT_VALUE=$$   ([[ "   $${{ inputs.allow_external_links }}" == "true" ]] && echo "true" || echo "false")
          sed -i "s|^openExternalLinksInBrowser = .*|openExternalLinksInBrowser = $EXT_VALUE|" webapk.conf

          cat webapk.conf

      - name: Generate keystore
        run: ./make.sh keygen

      - name: Build APK
        run: ./make.sh build

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.app_name || 'pipilot' }}-apk
          path: ./*.apk
          if-no-files-found: error
