name: Build PiPilot APK

on:
  workflow_dispatch:
    inputs:
      website_url:
        description: 'Website URL to wrap (e.g. https://pipilot.dev)'
        required: true
        type: string
      app_name:
        description: 'App name shown on phone'
        required: true
        type: string
      app_id:
        description: 'ID suffix (pipilot â†’ com.pipilot.webtoapk)'
        required: false
        default: 'pipilot'
        type: string
      enable_js:
        description: 'Enable JavaScript in the app?'
        required: false
        default: true
        type: boolean
      allow_external_links:
        description: 'Open external links in browser?'
        required: false
        default: true
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Set up Android command-line tools
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 'latest'

      - name: Install required Android SDK components
        run: |
          sdkmanager --install \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" || true
          yes | sdkmanager --licenses

      - name: Disable script's local cmdline-tools existence check
        run: |
          # Comment out the failing check in make.sh
          sed -i '/^\s*if\s*\[ ! -d "\.\/cmdline-tools" \]/,/^\s*fi\s*$/s/^/# /' make.sh
          # Optional: also comment the error message line for cleaner logs
          sed -i 's/^\s*echo\s*\[!\] Android Command Line Tools not found.*/# &/' make.sh

      - name: Make build script executable
        run: chmod +x make.sh

      - name: Create base webapk.conf
        run: |
          cat > webapk.conf << 'EOF'
          id = placeholder
          name = Placeholder App
          mainURL = https://example.com
          icon = icon.png
          allowSubdomains = true
          requireDoubleBackToExit = true
          enableExternalLinks = true
          openExternalLinksInBrowser = true
          JSEnabled = true
          EOF

      - name: Apply user inputs to webapk.conf
        run: |
          sed -i "s|^mainURL = .*|mainURL = ${{ inputs.website_url }}|" webapk.conf
          sed -i "s|^name = .*|name = ${{ inputs.app_name }}|" webapk.conf
          sed -i "s|^id = .*|id = ${{ inputs.app_id }}|" webapk.conf

          JS_VALUE=$([[ "${{ inputs.enable_js }}" == "true" ]] && echo "true" || echo "false")
          sed -i "s|^JSEnabled = .*|JSEnabled = $JS_VALUE|" webapk.conf

          EXTERNAL_VALUE=$([[ "${{ inputs.allow_external_links }}" == "true" ]] && echo "true" || echo "false")
          sed -i "s|^openExternalLinksInBrowser = .*|openExternalLinksInBrowser = $EXTERNAL_VALUE|" webapk.conf

          echo "Final configuration:"
          cat webapk.conf

      - name: Generate signing keystore
        run: ./make.sh keygen

      - name: Build the APK
        run: ./make.sh build

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.app_name || 'pipilot' }}-apk
          path: ./*.apk
          if-no-files-found: error
