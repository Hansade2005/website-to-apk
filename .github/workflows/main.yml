name: Build Website-to-APK

on:
  workflow_dispatch:          # Allows manual trigger from Actions tab
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Accept Android SDK licenses
        run: |
          mkdir -p "$HOME/.android"
          echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > "$HOME/.android/repositories.cfg"
          yes | "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" --licenses || true

      - name: Cache Gradle dependencies and Android SDK
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.android
            cmdline-tools
            openjdk
          key: ${{ runner.os }}-build-${{ hashFiles('make.sh', 'gradle/wrapper/gradle-wrapper.properties', 'webapk.conf') }}
          restore-keys: ${{ runner.os }}-build-

      - name: Make build script executable
        run: chmod +x make.sh

      - name: Configure app settings
        run: |
          # Customize these values - you can also use GitHub repository secrets or workflow_dispatch inputs
          sed -i 's|^mainURL = .*|mainURL = https://example.com|' webapk.conf
          sed -i 's|^name = .*|name = My Website App|' webapk.conf
          sed -i 's|^id = .*|id = mywebapp|' webapk.conf
          # Optional: copy a custom icon if you have one committed
          # cp path/to/your/icon.png icon.png
          # sed -i 's|^icon = .*|icon = icon.png|' webapk.conf

      - name: Build APK
        run: ./make.sh build

      - name: Upload built APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: website-to-apk
          path: ./*.apk
          if-no-files-found: error
