name: Build Website-to-APK with Inputs

on:
  workflow_dispatch:
    inputs:
      website_url:
        description: 'The full website URL to wrap (e.g., https://pipilot.dev)'
        required: true
        type: string
      app_name:
        description: 'Name of the Android app as shown on device'
        required: true
        type: string
      app_id:
        description: 'App ID suffix (e.g., pipilot â†’ becomes com.pipilot.webtoapk)'
        required: false
        type: string
        default: 'pipilot'
      enable_js:
        description: 'Enable JavaScript in WebView?'
        required: false
        type: boolean
        default: true
      allow_external_links:
        description: 'Open external links in browser?'
        required: false
        type: boolean
        default: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 'latest'   # or specific like '11076708_latest' for stability

      - name: Install required SDK packages
        run: |
          sdkmanager --install "platform-tools" "platforms;android-33" "build-tools;33.0.2"
          yes | sdkmanager --licenses

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Make build script executable
        run: chmod +x make.sh

      - name: Create base webapk.conf
        run: |
          cat > webapk.conf << 'EOF'
          id = placeholder
          name = Placeholder App
          mainURL = https://example.com
          icon = icon.png
          allowSubdomains = true
          requireDoubleBackToExit = true
          enableExternalLinks = true
          openExternalLinksInBrowser = true
          JSEnabled = true
          EOF

      - name: Apply user inputs to webapk.conf
        run: |
          sed -i "s|^mainURL = .*|mainURL = ${{ inputs.website_url }}|" webapk.conf
          sed -i "s|^name = .*|name = ${{ inputs.app_name }}|" webapk.conf
          sed -i "s|^id = .*|id = ${{ inputs.app_id }}|" webapk.conf
          
          JS_VALUE=$([[ "${{ inputs.enable_js }}" == "true" ]] && echo "true" || echo "false")
          sed -i "s|^JSEnabled = .*|JSEnabled = $JS_VALUE|" webapk.conf
          
          EXTERNAL_VALUE=$([[ "${{ inputs.allow_external_links }}" == "true" ]] && echo "true" || echo "false")
          sed -i "s|^openExternalLinksInBrowser = .*|openExternalLinksInBrowser = $EXTERNAL_VALUE|" webapk.conf

          echo "Final webapk.conf content:"
          cat webapk.conf

      - name: Build APK using make.sh
        run: ./make.sh build

      - name: Upload built APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: website-apk-${{ inputs.app_name || 'unnamed' }}
          path: ./*.apk
          if-no-files-found: error
